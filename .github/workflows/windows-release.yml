name: Windows Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Create venv
        shell: pwsh
        run: python -m venv .venv

      - name: Install dependencies
        shell: pwsh
        run: |
          .\.venv\Scripts\python.exe -m pip install --upgrade pip
          .\.venv\Scripts\python.exe -m pip install -r requirements.txt
          .\.venv\Scripts\python.exe -m pip install -r requirements-build.txt

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup --no-progress -y

      - name: Verify Inno Setup
        shell: pwsh
        run: |
          $onPath = Get-Command ISCC.exe -ErrorAction SilentlyContinue
          if ($onPath) {
            Write-Host "ISCC in PATH: $($onPath.Source)"
          } else {
            Write-Host "ISCC not found in PATH; installer script will search known locations."
          }

          $candidates = @(
            (Join-Path ([Environment]::GetFolderPath("ProgramFilesX86")) "Inno Setup 6\ISCC.exe"),
            (Join-Path ([Environment]::GetFolderPath("ProgramFiles")) "Inno Setup 6\ISCC.exe"),
            (Join-Path ([Environment]::GetFolderPath("LocalApplicationData")) "Programs\Inno Setup 6\ISCC.exe")
          )
          foreach ($candidate in $candidates) {
            if (Test-Path $candidate) {
              Write-Host "Found ISCC candidate: $candidate"
            }
          }

      - name: Build EXE
        shell: pwsh
        run: .\build_windows_exe.ps1 -DistPath dist_release -WorkPath build_release

      - name: Build Installer
        shell: pwsh
        run: .\build_windows_installer.ps1 -SourceDistDir "dist_release\ImageFinder"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ImageFinder-Windows
          path: |
            dist_release/ImageFinder/ImageFinder.exe
            installer/output/*.exe

      - name: Publish Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist_release/ImageFinder/ImageFinder.exe
            installer/output/*.exe
